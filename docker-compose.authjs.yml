# Auth.js専用 PostgreSQL Docker Compose設定
# Supabaseとは完全に独立した認証用データベース
# 起動: docker compose -f docker-compose.authjs.yml up -d
# 停止: docker compose -f docker-compose.authjs.yml down

services:
  authjs-db:
    image: postgres:16-alpine
    container_name: authjs-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: authjs_db
      POSTGRES_USER: authjs_user
      POSTGRES_PASSWORD: authjs_password
    volumes:
      - authjs_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authjs_user -d authjs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  authjs_pgdata:
    driver: local

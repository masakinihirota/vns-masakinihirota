<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- M-kun Layer -->
  <g id="m-kun">
    <circle cx="100" cy="100" r="95" fill="#006064"/>
    <path d="M 50 160 L 50 60 L 100 120 L 150 60 L 150 160" stroke="white" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Shield Layer -->
  <!-- Original Shield size: 500x600. Scaled by 0.15 -> 75x90. Positioned at bottom right. -->
  <g transform="translate(115, 105) scale(0.15)">
    <defs>
      <pattern id="denim-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
        <image xlink:href="data:image/png;base64,"/>
      </pattern>
      <mask id="denim-mask">
        <path d="M250 60 C 125 80, 60 150, 60 150 L 70 500 L 250 560 L 430 500 L 440 150 C 440 150, 375 80, 250 60 Z" fill="white"/>
      </mask>
      <filter id="embroidery-effect">
        <feMorphology operator="dilate" radius="2" in="SourceGraphic" result="dilated"/>
        <feGaussianBlur stdDeviation="2" in="dilated" result="blurred"/>
        <feComposite operator="out" in="blurred" in2="SourceGraphic" result="outline"/>
        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="3" result="noise"/>
        <feDisplacementMap in="outline" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" result="textured-outline"/>
        <feComposite operator="over" in="textured-outline" in2="SourceGraphic" result="final"/>
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs>
    <g>
      <path d="M250 60 C 125 80, 60 150, 60 150 L 70 500 L 250 560 L 430 500 L 440 150 C 440 150, 375 80, 250 60 Z" fill="url(#denim-pattern)" stroke="white" stroke-width="8" stroke-dasharray="12 8" mask="url(#denim-mask)"/>
      <text x="250" y="350" font-family="Arial, sans-serif" font-size="150" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central" stroke="white" stroke-width="2" filter="url(#embroidery-effect)">VNS</text>
    </g>
  </g>
</svg>

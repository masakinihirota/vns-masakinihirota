tables:
  - name: users
    columns:
      - name: id
        type: uuid
        primary_key: true
      - name: username
        type: varchar(50)
        unique: true
      - name: email
        type: varchar(100)
        unique: true
      - name: created_at
        type: timestamp
        default: CURRENT_TIMESTAMP

  - name: posts
    columns:
      - name: id
        type: uuid
        primary_key: true
      - name: user_id
        type: uuid
        foreign_key: users.id
      - name: title
        type: varchar(200)
      - name: content
        type: text
      - name: created_at
        type: timestamp
        default: CURRENT_TIMESTAMP